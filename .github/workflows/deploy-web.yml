name: Deploy to Web

# This workflow builds and deploys the app to Netlify
# You can modify this for other platforms (Vercel, GitHub Pages, etc.)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for web
      run: npm run build:web
      env:
        GOOGLE_SHEET_DB_URL: ${{ secrets.GOOGLE_SHEET_DB_URL }}
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/
        retention-days: 7

